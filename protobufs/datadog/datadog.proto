syntax = "proto3";

package datadog;

message Board {
  string title = 1;

  repeated Widget widgets = 2;

  string layout_type = 3;

  string id = 4;

  string description = 5;

  bool is_read_only = 6;

  repeated string notify_list = 7;

  repeated TemplateVariable template_variables = 8;

  string author_handle = 9;

  string url = 10;

  string created_at = 11;

  string modified_at = 12;
}

message Widget {
  oneof definition {
    AlertGraph alert_graph = 1;
    AlertValue alert_value = 2;
  }
}

message AlertGraph {
  string type = 1;

  string alert_id = 2;

  string viz_type = 3;

  string title = 4;
}

message AlertValue {
  string type = 1;

  string alert_id = 2;

  int32 precision = 3;

  string unit = 4;

  string text_size = 5;

  string text_align = 6;

  string title = 7;
}


message TemplateVariable {
  string name = 1;

  string default = 2;

  string prefix = 3;
}
